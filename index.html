<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card</title>
</head>

<!-- Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<!-- CSS -->
<link rel="stylesheet" href="style.css">

<!-- Card Contents -->

<body>
  <div class="card">
    <div class="cardDivHead">
      <div class="cardImg">
        <img src="./images/image-equilibrium.jpg" alt="mainCardImg">
      </div>
    </div>

    <div class="cardDivBody">
      <a href="#" class="">
        <h3 class="cardTitle">Equilibriummm #3429</h3>
      </a>
      <p class="cardContent">Our Equilibrium collection promotes balance and calm.</p>
      <div class="wrap">
        <div class="cardETHPrice">
          <img src="./images/icon-ethereum.svg" class="cardIcon" alt="etherIcon">
          <span>0.041 ETH</span>
        </div>
        <div class="cardCntClock">
          <img src="./images/icon-clock.svg" alt="cardIcon" class="cardIcon">
          <span>3 days left</span>
        </div>
      </div>
    </div>

    <div class="cardFooter">
      <img src="./images/image-avatar.png" alt="cardAvatar" class="cardAvatar">
      <p class="cardAvatarName"> creation of <a href="">Jules Wyvern</a></p>
    </div>
  </div>

</body>

</html>
