<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Encoding charset 메타태그 -->
  <meta charset="UTF-8">
  <!-- X-UA 브라우저 호환성 메타 태그 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 모바일 반응 페이지 관련 메타 태그 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 검색엔진 검색 단어(Keywords) 및 결과에 표시되는 문구(Description) 관련 메타태그 -->
  <meta name="keyword" content="HTML, CSS, JavaScript, Frontend Mentor">
  <meta name="description"
    content=" 'frontend mentor'의 nft preview card component challenge를 html과 css를 이용하여 구현해보았습니다. ">
  <!-- OG 태그 -->
  <meta property="og:title" content="Hyo's nft preview card component challenge" />
  <meta property="og:description"
    content="'frontend mentor'의 nft preview card component challenge를 html과 css를 이용하여 구현해보았습니다." />
  <meta property="og:image"
    content="https://github.com/Dopest-Hyo/01-nft-preview-card-component/raw/master/design/desktop-preview.jpg" />

  <title>NFT preview card</title>
</head>

<!-- Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<!-- CSS -->
<link rel="stylesheet" href="style.css">

<!-- Card Contents -->

<body>
  <div class="card">
    <div class="cardDivHead">
      <div class="cardImg">
        <img src="./images/image-equilibrium.jpg" alt="mainCardImg">
      </div>
    </div>

    <div class="cardDivBody">
      <a href="#" class="">
        <h3 class="cardTitle">Equilibrium #3429</h3>
      </a>
      <p class="cardContent">Our Equilibrium collection promotes balance and calm.</p>
      <div class="wrap">
        <div class="cardETHPrice">
          <img src="./images/icon-ethereum.svg" class="cardIcon" alt="etherIcon">
          <span>0.041 ETH</span>
        </div>
        <div class="cardCntClock">
          <img src="./images/icon-clock.svg" alt="cardIcon" class="cardIcon">
          <span>3 days left</span>
        </div>
      </div>
    </div>
    <div class="cardFooter">
      <img src="./images/image-avatar.png" alt="cardAvatar" class="cardAvatar">
      <p class="cardAvatarName"> creation of <a href="">Jules Wyvern</a></p>
    </div>
  </div>

</body>

</html>
